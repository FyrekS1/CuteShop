name: Update Product Data

on:
  schedule:
    # Запускать каждый день в 06:00 и 18:00 по UTC
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: # Позволяет запускать вручную из интерфейса GitHub
  push:
    branches: [ main ]

jobs:
  update-products:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3
        
    - name: Run update script
      env:
        WB_API_KEY: ${{ secrets.WB_API_KEY }}
      run: |
        python parse_photo_and_prices.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || (git commit -m "Auto-update product data $(date +'%Y-%m-%d %H:%M')" && git push)