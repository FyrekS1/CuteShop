name: Update Product Data

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    # Исключаем коммиты от "GitHub Action", чтобы избежать рекурсии
    paths-ignore:
      - '**/.github/workflows/**'  # Опционально: если меняете workflow

jobs:
  update-products:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3
        
    - name: Run update script
      env:
        WB_API_KEY: ${{ secrets.WB_API_KEY }}
      run: |
        python parse_photo_and_prices.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || (git commit -m "Auto-update product data $(date +'%Y-%m-%d %H:%M')" && git push)
